<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Contact page, don't forget the CSS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Contact Page</h2>
        <p>Have questions or feedback? Fill out the form below to get in touch with us.</p>
        <!-- Form doesn't actually send anywhere, sorry! -->
        <form class="contact-form" style="display:flex; flex-direction:column; gap:16px; margin-top:24px;">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <!-- Contact icon, just for fun -->
        <div style="margin-top:24px; text-align:center;">
            <img src="https://img.icons8.com/color/96/000000/secured-letter.png" alt="Contact Icon" style="border-radius:16px; box-shadow:0 2px 8px rgba(79,70,229,0.08);">
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Simple Web Server Project</p>
    </footer>
</body>
</html>
